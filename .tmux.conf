# Enable mouse control (clickable windows, panes, resizable panes)
#set -g mouse-select-window on
#set -g mouse-select-pane on
#set -g mouse-resize-pane on

set -g mouse on
# index to start
set -g base-index 1
setw -g pane-base-index 1

# enable activity alerts
setw -g monitor-activity on
set -g visual-activity on



# status



#### COLOUR

tm_icon="üôä"
# tm_icon="ü§°"
tm_color_active=colour120
tm_color_inactive=colour241
tm_color_feature=colour4
tm_color_music=colour147
tm_active_border_color=colour1

# separators
tm_separator_left_bold="‚óÄ"
tm_separator_left_thin="‚ùÆ"
tm_separator_right_bold="‚ñ∂"
tm_separator_right_thin="‚ùØ"

set -g status-left-length 32
set -g status-right-length 150
set -g status-interval 5


# default statusbar colors
# set-option -g status-bg colour0
set-option -g status-fg $tm_color_active
set-option -g status-bg default
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg $tm_color_inactive
set-window-option -g window-status-bg default
set -g window-status-format "#I #W"

# active window title colors
set-window-option -g window-status-current-fg $tm_color_active
set-window-option -g window-status-current-bg default
set-window-option -g  window-status-current-format "#[italic]#I #W"

setw -g automatic-rename on

# pane border
set-option -g pane-border-fg $tm_color_inactive
set-option -g pane-active-border-fg $tm_active_border_color

# message text
set-option -g message-bg default
set-option -g message-fg $tm_color_active

# pane number display
set-option -g display-panes-active-colour $tm_color_active
set-option -g display-panes-colour $tm_color_inactive

# clock
set-window-option -g clock-mode-colour $tm_color_active

# status format
set -g window-status-format '#I:#(pwd="#{pane_current_path}"; echo ${pwd####*/})#F'
set -g window-status-current-format '#I:#(pwd="#{pane_current_path}"; echo ${pwd####*/})#F'
set-option -g status-interval 1

#set -g status-right '#[fg=colour236,bg=colour234]ÓÇ≤#[fg=brightcyan,bg=colour236] #(tmux-spotify-info)'

tm_date="#[fg=$tm_color_inactive] %R %d %b"
tm_host="#[fg=$tm_color_feature,bold]#h"
tm_spotify="#[fg=colour236,bg=colour234]ÓÇ≤#[fg=brightcyan,bg=colour236] #(tmux-spotify-info)"
tm_session_name="#[fg=$tm_color_feature,bold]$tm_icon #S"

#set -g status-left ' '
#set -g status-left '#[fg=blue]#H #[fg=black,bright]#[fg=green]#(uname -r)#[default]'
set -g status-left '#[fg=brightcyan,bg=colour236] ‚ÆÅ (#S) ‚ÆÅ #(whoami) ‚ÆÅ '
set -g status-right $tm_spotify' '$tm_date' '$tm_host

# keys
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# bind panels
# pane movement shortcuts
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind s set-window-option synchronize-panes



# tmux reload
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

# split panes using | and -
bind | split-window -h
bind - split-window -v

# bind M to quickly edit ~/.tmux.conf
bind-key M split-window -h "sudo vim ~/.tmux.conf"

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

#copy paste to clipboard
set-option -g default-command "reattach-to-user-namespace -l zsh" # or bash...
bind C-c run "tmux save-buffer - | reattach-to-user-namespace pbcopy"
bind C-v run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"


set -g @plugin 'tmux-plugins/tmux-yank'

run-shell ~/GitProjects/tmux-yank/yank.tmux

